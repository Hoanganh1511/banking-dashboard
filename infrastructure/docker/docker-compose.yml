version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: banking-db
    environment:
      POSTGRES_DB: banking
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U admin -d banking']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - banking-network

  redis:
    image: redis:7-alpine
    container_name: banking-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - banking-network

volumes:
  postgres_data:
  redis_data:

networks:
  banking-network:
    driver: bridge
